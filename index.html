<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root {
      --bg1: #ffdee9;
      --bg2: #b5fffc;
      --card: rgba(255, 255, 255, 0.78);
      --text: #1f1f1f;
      --accent: #ff4d6d;
      --accent2: #7b2cbf;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(900px 700px at 80% 30%, var(--bg1), transparent 55%),
                  linear-gradient(135deg, #fff, #ffeef3);
      overflow: hidden;
    }

    /* Floating hearts background */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.6;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.08));
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--accent);
      transform: rotate(45deg);
      border-radius: 4px;
      animation: floatUp linear infinite;
      opacity: 0.85;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { left: -9px; top: 0; }
    .heart::after  { left: 0; top: -9px; }

    @keyframes floatUp {
      from { transform: translateY(120vh) rotate(45deg) scale(0.9); }
      to   { transform: translateY(-20vh) rotate(45deg) scale(1.15); }
    }

    .card {
      width: min(520px, calc(100vw - 32px));
      padding: 0;
      border-radius: 24px;
      background: transparent;
      border: 0;
      box-shadow: 0 18px 50px rgba(0,0,0,0.12);
      backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
      perspective: 1200px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      min-height: 320px;
      border-radius: 24px;
      transform-style: preserve-3d;
      transition: transform 800ms cubic-bezier(.2,.9,.2,1);
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    /* Ensure the invisible side never steals clicks */
    .card:not(.flipped) .back { pointer-events: none; }
    .card.flipped .front { pointer-events: none; }

    .card-face {
      position: absolute;
      inset: 0;
      padding: 28px 26px;
      border-radius: 24px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.7);
      box-shadow: 0 18px 50px rgba(0,0,0,0.12);
      backdrop-filter: blur(10px);
      backface-visibility: hidden;
      overflow: hidden;
    }

    .front { position: relative; }

    .back {
      transform: rotateY(180deg);
      display: grid;
      place-items: center;
      gap: 10px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 4.2vw, 42px);
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 18px;
      font-size: 16px;
      opacity: 0.85;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      user-select: none;
    }

    .yes {
      background: linear-gradient(135deg, var(--accent), #ff8fab);
      color: white;
      box-shadow: 0 10px 22px rgba(255, 77, 109, 0.35);
    }

    .no {
      background: rgba(0,0,0,0.06);
      color: #222;
      box-shadow: 0 10px 22px rgba(0,0,0,0.08);
    }

    button:active { transform: translateY(1px) scale(0.99); }
    button:hover  { transform: translateY(-1px) scale(1.01); }

    .message {
      margin-top: 18px;
      padding: 12px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(0,0,0,0.06);
      display: none;
    }

    .message.show { display: inline-block; }

    .tiny {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.6;
    }

    .sparkle {
      position: absolute;
      inset: -40px;
      background: radial-gradient(circle at 20% 30%, rgba(255, 77, 109, 0.14), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(123, 44, 191, 0.12), transparent 45%),
                  radial-gradient(circle at 70% 85%, rgba(255, 143, 171, 0.14), transparent 45%);
      z-index: -1;
    }

    .pulse-heart {
      display: inline-grid;
      place-items: center;
      width: 54px;
      height: 54px;
      margin: 10px auto 0;
      border-radius: 999px;
      background: rgba(255, 77, 109, 0.14);
      border: 1px solid rgba(255, 77, 109, 0.20);
      box-shadow: 0 12px 26px rgba(255, 77, 109, 0.18);
      animation: pulse 1.25s ease-in-out infinite;
      transform-origin: center;
    }

    .pulse-heart span {
      font-size: 26px;
      filter: drop-shadow(0 8px 18px rgba(255, 77, 109, 0.25));
    }

    @keyframes pulse {
      0%   { transform: scale(1);   opacity: 0.92; }
      50%  { transform: scale(1.12); opacity: 1; }
      100% { transform: scale(1);   opacity: 0.92; }
    }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <main class="card" role="main" id="card">
    <div class="card-inner" id="cardInner">
      <!-- Front -->
      <section class="card-face front" aria-label="Valentine question">
        <div class="sparkle" aria-hidden="true"></div>
        <h1>Radi, will you be my Valentine?</h1>
        <p>Tap a button. (No pressure‚Ä¶ but the hearts are cheering.)</p>

        <div class="buttons">
          <button class="yes" id="yesBtn">Yes üíò</button>
          <button class="no" id="noBtn">No üôà</button>
        </div>

        <div class="message" id="message" aria-live="polite"></div>
        <div class="tiny">Made with ‚ù§Ô∏è</div>
      </section>

      <!-- Back -->
      <section class="card-face back" aria-label="Valentine details">
        <div>
          <h1 style="margin-bottom: 6px;">YAY! üíñ</h1>
          <p style="margin-bottom: 14px;">Brunch. <strong>12:00 pm</strong>. Saturday at <strong>Beyond Brkfst</strong> :*</p>
          <p style="margin: 0; opacity: 0.8;">See you Saturday üòå
          <div class="pulse-heart" aria-hidden="true"><span>üíó</span></div></p>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Create floating hearts
    const heartsWrap = document.getElementById('hearts');
    const HEARTS = 22;

    for (let i = 0; i < HEARTS; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      const left = Math.random() * 100;
      const size = 12 + Math.random() * 20;
      const duration = 6 + Math.random() * 10;
      const delay = Math.random() * 6;
      const hue = 335 + Math.random() * 40; // pink-ish

      h.style.left = left + 'vw';
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.style.animationDuration = duration + 's';
      h.style.animationDelay = delay + 's';
      h.style.background = `hsl(${hue} 95% 62%)`;

      heartsWrap.appendChild(h);
    }

    // Button interactions
    const card = document.getElementById('card');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      card.classList.add('flipped');
      message.classList.remove('show');
      confettiBurst();
    });

    // Make the "No" button playfully dodge the cursor/taps
    const dodge = () => {
      if (card.classList.contains('flipped')) return;
      const card = document.querySelector('.card');
      const rect = card.getBoundingClientRect();

      const x = (Math.random() * (rect.width - 120)) + 30;
      const y = (Math.random() * (rect.height - 140)) + 70;

      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      message.textContent = 'Are you suuure? üòÖ';
      message.classList.add('show');
    };

    noBtn.addEventListener('mouseenter', dodge);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); dodge(); }, { passive: false });
    noBtn.addEventListener('click', dodge);

    // Tiny confetti burst (no libraries)
    function confettiBurst() {
      const count = 90;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      for (let i = 0; i < count; i++) {
        const piece = document.createElement('div');
        piece.style.position = 'fixed';
        piece.style.left = centerX + 'px';
        piece.style.top = centerY + 'px';
        piece.style.width = '8px';
        piece.style.height = '8px';
        piece.style.borderRadius = '2px';
        piece.style.background = `hsl(${Math.random() * 360} 90% 60%)`;
        piece.style.transform = 'translate(-50%, -50%)';
        piece.style.pointerEvents = 'none';
        piece.style.zIndex = '9999';

        const angle = Math.random() * Math.PI * 2;
        const velocity = 6 + Math.random() * 10;
        const dx = Math.cos(angle) * velocity;
        const dy = Math.sin(angle) * velocity;
        const rotate = (Math.random() * 720) - 360;
        const duration = 900 + Math.random() * 700;

        document.body.appendChild(piece);

        const start = performance.now();
        (function animate(t) {
          const p = Math.min((t - start) / duration, 1);
          const ease = 1 - Math.pow(1 - p, 3);
          const x = dx * ease;
          const y = (dy * ease) + (p * 220); // gravity
          const fade = 1 - p;

          piece.style.opacity = String(fade);
          piece.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${rotate * ease}deg)`;

          if (p < 1) requestAnimationFrame(animate);
          else piece.remove();
        })(start);
      }
    }
  </script>
</body>
</html>
